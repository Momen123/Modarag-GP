<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MODARAG</title>
<link rel="stylesheet" type="text/css" href="myStyle.css">
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">
<p> Welcome to MODARAG </p>
 <h2>Log in </h2>
 <span id="amr" class="amr"></span>
 <form action="login.jsp">
  <div class="loginpanel">
   <div class="txt">
       <input id="user" type="text" placeholder="E-mail" name="email" required/>
    <label for="user" class="entypo-user"></label>
   </div>
   <div class="txt">
       <input id="pwd" type="password" placeholder="pass" name="pass"  required />
    <label for="pwd" class="entypo-lock"></label>
   </div>
   <div class="buttons">
    <input type="submit" value="Login"/>
    <span>
      <a href="register.jsp" class="entypo-user-add register">Register</a>
    </span>
   </div>
  </div>
 </form>
</div>
<script src="script.js">
</script>
</body>
</html>
